repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        language: system
        entry: cargo fmt --all -- --check
        pass_filenames: false
        always_run: true
        priority: 0

      - id: cargo-machete
        name: cargo machete
        language: system
        entry: cargo machete
        pass_filenames: false
        always_run: true
        priority: 0

      - id: cargo-clippy
        name: cargo clippy
        language: system
        entry: cargo clippy --all-targets -- -W clippy::all -W clippy::pedantic -D warnings
        pass_filenames: false
        always_run: true
        priority: 1
