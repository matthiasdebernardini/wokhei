[graph]
all-features = true
targets = [
  { triple = "x86_64-unknown-linux-gnu" },
  { triple = "aarch64-apple-darwin" },
  { triple = "x86_64-pc-windows-msvc" },
  { triple = "wasm32-unknown-unknown" },
]

[advisories]
ignore = [
  { id = "RUSTSEC-2024-0384", reason = "Transitive through nostr-sdk/nostr; no maintained replacement available upstream yet" },
]

[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "Unicode-3.0",
  "CC0-1.0",
  "Unlicense",
  "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
